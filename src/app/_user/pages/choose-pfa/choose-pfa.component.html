<div class="user-page-wrapper">
  <div class="user-page">
    <app-header></app-header>
    <div class="page-content">
      <div class="q-title">{{title}}</div>
      <div class="error-msg">{{errorMsg}}</div>
      <div *ngIf="questionnaires.length" class="msg">Please select your <i>{{pfaName}}</i> in the box below.</div>
      <div *ngIf="questionnaires.length" class="form-content">
        <form [formGroup]="form" (ngSubmit)="continue()" *ngIf="form">
          <div class="enter-content">
            <app-form-input label="" labelWidth="0px">
              <app-select-input [options]="questionnaires" valueField='id' textField='title' [control]="getControl('questionnaires')"
                [searchOn]="false" input-transclude-slot>
              </app-select-input>
            </app-form-input>
            <app-text-button color="blue" [disabled]="form.invalid" type="button" text="Next&nbsp;>>" (clicked)="continue()"></app-text-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
