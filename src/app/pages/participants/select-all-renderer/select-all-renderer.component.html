<span ref="eCellWrapper" class="ag-cell-wrapper">
  <span disabled="true" class="ag-selection-checkbox" (click)="onClicked($event)">
      <span class="ag-icon ag-icon-checkbox-checked" [class.ag-hidden]="!checked"></span>
      <span class="ag-icon ag-icon-checkbox-unchecked" [class.ag-hidden]="checked"></span>
  </span>
</span>
